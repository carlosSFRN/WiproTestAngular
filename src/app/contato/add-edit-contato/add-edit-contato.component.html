<div class="row">
    <div class="col-md-12">

        <div class="form-group">
            <label class="control-label">Nome</label>
            <input type="text" [(ngModel)]="nome" class="form-control" />
        </div>

        <div class="form-group">
            <label class="control-label">Data de Nascimento</label>
            <input type="date" [ngModel]="dataNascimento | date:'yyyy-MM-dd'"
            (ngModelChange)="dataNascimento = $event" class="form-control" />
        </div>

        <div class="form-group">
            <label class="control-label">Observacoes</label>
            <input type="text" [(ngModel)]="observacoes" class="form-control" />
        </div>

        <div class="form-group">
            <label class="control-label">Telefone</label>
            <input type="text" [(ngModel)]="telefone" class="form-control" />
        </div>

        <div class="form-group">
            <label class="control-label">Email</label>
            <input type="text" [(ngModel)]="email" class="form-control" />
        </div>

        <div class="form-group float-right" *ngIf="botoes">
            <button (click)="addContato()" *ngIf="contato.idPessoa == 0" class="btn btn-primary">
                Adicionar
            </button>
            
            <button (click)="updateContato()" *ngIf="contato.idPessoa != 0" class="btn btn-primary">
                Atualizar
            </button>
        </div>
    </div>
</div>
